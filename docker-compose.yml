services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-hes-fleury
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    networks:
      - rabbitmq_net
    volumes:
      - ./rabbitmq-init:/docker-entrypoint-init.d

  integracao-hes-fleury:
    container_name: integracao-hes-fleury
    image: integracao-hes-fleury:1.0
    env_file:
      - .env
    build: .
    depends_on:
      - rabbitmq
    networks:
      - rabbitmq_net
    ports:
      - "2000:2000"
    volumes:
      - ./logs:/app/logs

networks:
  rabbitmq_net:
    driver: bridge
